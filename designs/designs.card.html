<!DOCTYPE HTML>
<html>
  <head>
    <title>VUU.SE UI Prototype</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="../css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/vendor/bootstrap-theme.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="container" style="border: 1px dashed #ccc; display: inline-block;"></>
    
    <script src="../lib/vendor/kinetic-v4.6.0.min.js"></script>
    <script src="../lib/vendor/gator.js"></script>
    <script src="../lib/vendor/store+json2.min.js"></script>
    
    <script src="../lib/vuu.se.eventqueue.js"></script>
    <script src="../lib/vuu.se.card.js"></script>
    
    <script defer="defer">
      
      var queue = new EventQueue();
      
      var stage = new Kinetic.Stage({ container: 'container', width: 1000, height: 400 });
      
      var cardsLayer = new Kinetic.Layer();
      
      var card = new Kinetic.Group({
        draggable: true
      });
      
      var cardback = new Kinetic.Rect({
        name: 'card1',
        x: 100,
        y: 100,
        width: 100,
        height: 65,
        fill: '#f6f6f6',
        stroke: '#e5e5e5',
        strokeWidth: 1,
        shadowColor: 'black',
        shadowBlur: 3,
        shadowOffset: 2,
        shadowOpacity: 0.1,
        cornerRadius: 5
      });
      
      card.add( cardback );
      
      var idText = new Kinetic.Text({
        x: 105,
        y: 102,
        text: '#1',
        fontSize: 15,
        fontFamily: 'Calibri',
        fill: '#666'
      });
        
      card.add( idText );
      
      var titleText = new Kinetic.Text({
        x: 105,
        y: 122,
        width: 85,
        height: 36,
        text: 'This is the tickets title and it could be very long whic is always nice',
        fontSize: 11,
        fontFamily: 'Calibri',
        fill: '#666'
      });
        
      card.add( titleText );
      
      var tagIndex = 0;
      var tags = [ '#e00', '#0e0', '#00e', '#ee0' ];
      
      tags.forEach(function( tagColor ) {
      
        var tag = new Kinetic.Rect({
          name: 'tag' + ( ++tagIndex ),
          x: 195,
          y: 90 + ( 15 * tagIndex ),
          width: 10,
          height: 10,
          fill: tagColor,
          stroke: '#666',
          strokeWidth: 1,
          cornerRadius: 2
        });
        
        card.add( tag );
      
      });
      
      var card2 = new Card( 'card2', queue, { cardid: 2, title: 'Sample Card added by vuu.se', x: 200, y: 100, w: 100, h: 65 } );
      
      card2.addTag( '#e00' );
      card2.removeTag();
      card2.addTag( '#ee0' );
      
      // add the shape to the layer
      cardsLayer.add( card ).add( card2.shape );

      // add the layer to the stage
      stage.add( cardsLayer );
      
    </script>
  </body>
</html>
