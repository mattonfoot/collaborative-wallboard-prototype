<!DOCTYPE HTML>
<html>
  <head>
    <title>VUU.SE UI Prototype</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="./css/vendor/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./css/vendor/bootstrap-theme.min.css" rel="stylesheet" media="screen">

    <style>
      .tab-content {
        width: 100%;
        height: 600px;
        border-bottom: 1px solid #ddd;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <ul class="nav nav-tabs">
            <li><button type="button" class="btn btn-default add-board" title="Add Board"><i class="glyphicon glyphicon-plus"></i></button></li>
        </ul>

        <div class="tab-content"></div>

        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <button type="button" class="btn btn-default add-region" title="Create Region" disabled><i class="glyphicon glyphicon-plus"></i> New region</button>
            <button type="button" class="btn btn-default add-pocket" title="Create Card" disabled><i class="glyphicon glyphicon-plus"></i> New card</button><!-- Button trigger modal -->
            <button type="button" class="btn btn-default view-walls" title="View walls" data-toggle="modal" data-target="#wallModal">View walls</button>
        </nav>

        <div class="modal fade" id="wallModal" tabindex="-1" role="dialog" aria-labelledby="wallModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="wallModalLabel">VUU.SE wall list</h4>
                    </div>
                    <div class="modal-body">
                        <p>Choose a wall to view:</p>

                        <div class="list-group" id="wallList">
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <script data-main="scripts/vuu.se.client" src="scripts/vendor/require.js"></script>
  </body>
</html>
